<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Tabla - Proyecto Machine Learning</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 40px;
            margin: 0;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .container {
            background-color: #f9f9f9;
            border-radius: 15px;
            padding: 40px;
            margin: 0 auto;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }

        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }

        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            background-color: #e74c3c;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Crear Tabla en Neon.tech</h1>
    <div class="container">
        <form method="post">
            <button type="submit">Crear Tabla</button>
        </form>
        {% if mensaje %}
            <div class="message success">{{ mensaje }}</div>
        {% endif %}
        {% if error %}
            <div class="message error">{{ error }}</div>
        {% endif %}
    </div>
    <a href="{{ menu_url }}" class="back-button">Volver al Men√∫ Principal</a>
</body>
</html>
