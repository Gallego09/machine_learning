<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar Usuario - Proyecto Machine Learning</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 40px;
            margin: 0;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .container {
            background-color: #f9f9f9;
            border-radius: 15px;
            padding: 40px;
            margin: 0 auto;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2c3e50;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #resultado {
            margin-top: 20px;
            background-color: #fff;
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        #resultado p {
            margin: 10px 0;
            font-size: 16px;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            background-color: #e74c3c;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #c0392b;
        }
    </style>
    <script>
        async function buscarUsuario() {
            const id = document.getElementById('id').value;
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = '';

            if (!id) {
                resultadoDiv.innerHTML = '<p style="color: #e74c3c;">Por favor, ingrese un ID.</p>';
                return;
            }

            try {
                const response = await fetch(`/api/buscar?id=${id}`);
                const data = await response.json();

                if (response.ok) {
                    resultadoDiv.innerHTML = `
                        <h2>Resultado Encontrado</h2>
                        <p><strong>ID:</strong> ${data.id}</p>
                        <p><strong>Título:</strong> ${data.title}</p>
                        <p><strong>Número de Clústers:</strong> ${data.n_clusters}</p>
                        <p><strong>Iteraciones Usadas:</strong> ${data.used_iterations}</p>
                        <p><strong>Coordenadas:</strong> ${data.coordinates}</p>
                        <p><strong>Clúster Asignado:</strong> ${data.assigned_cluster || 'No asignado'}</p>
                        <p><strong>¿Es Centroid?:</strong> ${data.is_centroid ? 'Sí' : 'No'}</p>
                        <p><strong>Etiqueta de Centroid:</strong> ${data.centroid_label || 'N/A'}</p>
                    `;
                } else {
                    resultadoDiv.innerHTML = `<p style="color: #e74c3c;">${data.error}</p>`;
                }
            } catch (error) {
                resultadoDiv.innerHTML = '<p style="color: #e74c3c;">Error al buscar el usuario.</p>';
            }
        }
    </script>
</head>
<body>
    <h1>Buscar Usuario</h1>
    <div class="container">
        <form onsubmit="event.preventDefault(); buscarUsuario();">
            <label for="id">ID del Usuario:</label>
            <input type="text" name="id" id="id" required>
            <button type="submit">Buscar</button>
        </form>
        <div id="resultado"></div>
    </div>
    <a href="{{ menu_url }}" class="back-button">Volver al Menú Principal</a>
</body>
</html>
