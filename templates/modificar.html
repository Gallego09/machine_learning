<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Resultado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result-comparison {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Editar Resultado</h2>
        <form method="POST" action="{{ url_for('modificar') }}">
            <input type="hidden" name="id" value="{{ result.id if result else '' }}">
            <div class="form-group">
                <label for="title">Nombre del Caso:</label>
                <input type="text" id="title" name="title" value="{{ result.title if result else '' }}" required>
            </div>
            <div class="form-group">
                <label for="n_clusters">Número de Clusters:</label>
                <input type="number" id="n_clusters" name="n_clusters" value="{{ result.n_clusters if result else '' }}" required>
            </div>
            <div class="form-group">
                <label for="used_iterations">Iteraciones Usadas:</label>
                <input type="number" id="used_iterations" name="used_iterations" value="{{ result.used_iterations if result else '' }}" required>
            </div>
            <div class="form-group">
                <label for="coordinates">Coordenadas (JSON):</label>
                <input type="text" id="coordinates" name="coordinates" value="{{ result.coordinates if result else '' }}">
            </div>
            <div class="form-group">
                <label for="assigned_cluster">Cluster Asignado:</label>
                <input type="number" id="assigned_cluster" name="assigned_cluster" value="{{ result.assigned_cluster if result else '' }}">
            </div>
            <div class="form-group">
                <label for="is_centroid">¿Es Centroide?</label>
                <input type="checkbox" id="is_centroid" name="is_centroid" {{ 'checked' if result and result.is_centroid else '' }}>
            </div>
            <div class="form-group">
                <label for="centroid_label">Etiqueta de Centroide:</label>
                <input type="text" id="centroid_label" name="centroid_label" value="{{ result.centroid_label if result else '' }}">
            </div>
            <button type="submit">Actualizar Resultado</button>
        </form>

    </div>
</body>
</html>
