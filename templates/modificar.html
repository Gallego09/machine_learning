<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificar Resultado - Proyecto Machine Learning</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 30px;
        }

        h1 {
            color: #2c3e50;
        }

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            margin: 20px auto;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #e74c3c;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #c0392b;
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Modificar Resultado</h1>
    <div class="form-container">
        <form method="post">
            <input type="hidden" name="id" value="{{ result.id if result else '' }}">
            <label for="title">Título:</label>
            <input type="text" name="title" id="title" value="{{ result.title if result else '' }}" required>
            <label for="n_clusters">Número de Clústers:</label>
            <input type="number" name="n_clusters" id="n_clusters" value="{{ result.n_clusters if result else '' }}" required>
            <label for="used_iterations">Iteraciones Usadas:</label>
            <input type="number" name="used_iterations" id="used_iterations" value="{{ result.used_iterations if result else '' }}" required>
            <label for="coordinates">Coordenadas (formato: x,y):</label>
            <input type="text" name="coordinates" id="coordinates" value="{{ result.coordinates.strip('{}') if result and result.coordinates else '' }}">
            <label for="assigned_cluster">Clúster Asignado:</label>
            <input type="number" name="assigned_cluster" id="assigned_cluster" value="{{ result.assigned_cluster if result.assigned_cluster else '' }}">
            <label for="is_centroid">¿Es Centroid?</label>
            <input type="checkbox" name="is_centroid" id="is_centroid" {% if result and result.is_centroid %}checked{% endif %}>
            <label for="centroid_label">Etiqueta de Centroid:</label>
            <input type="text" name="centroid_label" id="centroid_label" value="{{ result.centroid_label if result.centroid_label else '' }}">
            <button type="submit">Guardar Cambios</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if updated_result %}
            <h2>Resultado Actualizado</h2>
            <p>ID: {{ updated_result.id }}</p>
            <p>Título: {{ updated_result.title }}</p>
        {% endif %}
    </div>
    <a href="{{ menu_url }}" class="back-button">Volver al Menú Principal</a>
</body>
</html>
