<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú Principal - Proyecto Machine Learning</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 40px;
            margin: 0;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 30px;
            color: #666;
        }

        .menu-container {
            background-color: #f9f9f9;
            border-radius: 15px;
            padding: 40px;
            margin: 0 auto;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .menu-button {
            display: block;
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }

        .menu-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Menú Principal</h1>
    <p>Seleccione una opción para continuar:</p>
    <div class="menu-container">
        <a href="{{ url_for('subir_archivo') }}" class="menu-button">Subir Archivo CSV</a>
        <a href="{{ url_for('buscar') }}" class="menu-button">Buscar Resultado</a>
        <a href="{{ url_for('lista') }}" class="menu-button">Lista de Resultados</a>
        <a href="{{ url_for('show_crear_usuario') }}" class="menu-button">Crear Nuevo Usuario</a>
        <a href="{{ url_for('crear_tabla') }}" class="menu-button">Crear Tabla</a>
        <a href="{{ url_for('modificar_usuario') }}" class="menu-button">Modificar Usuario</a>
    </div>
</body>
</html>
