<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario - Proyecto Machine Learning</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 30px;
        }

        h1 {
            color: #2c3e50;
        }

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            margin: 20px auto;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Crear Nuevo Usuario</h1>
    <div class="form-container">
        <form action="/crear_usuario" method="post">
            <label for="title">Título:</label>
            <input type="text" name="title" id="title" required>

            <label for="n_clusters">Número de Clusters:</label>
            <input type="number" name="n_clusters" id="n_clusters" required>

            <label for="used_iterations">Iteraciones Usadas:</label>
            <input type="number" name="used_iterations" id="used_iterations" required>

            <label for="coordinates">Coordenadas (formato: x,y):</label>
            <input type="text" name="coordinates" id="coordinates" placeholder="Ejemplo: 1,2">

            <label for="assigned_cluster">Cluster Asignado:</label>
            <input type="number" name="assigned_cluster" id="assigned_cluster">

            <label for="is_centroid">¿Es Centroid?</label>
            <input type="checkbox" name="is_centroid" id="is_centroid">

            <label for="centroid_label">Etiqueta de Centroid:</label>
            <input type="text" name="centroid_label" id="centroid_label">

            <button type="submit">Crear Usuario</button>
        </form>
    </div>
    <a href="/">Volver a la página principal</a>
</body>
</html>
