<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados del Clustering</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="index.html">
</head>
<body>
    <h1>Resultados de K-Means</h1>

    {% if resultados %}
        <table border="1">
            <thead>
                <tr>
                    {% for col in columnas %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for fila in resultados %}
                    <tr>
                        {% for celda in fila %}
                            <td>{{ celda }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No se encontraron resultados.</p>
    {% endif %}

    <form action="/" method="get">
        <a href="index.html"><button type="submit">Volver a la p√°gina principal</button></a>
    </form>

</body>
</html>
